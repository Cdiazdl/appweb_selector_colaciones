{% extends "base.html" %}

{% block title %}Inicio{% endblock %}

{% block content %}
<div class="container-sm text-center py-5">
    <h1 class="display-3">Bienvenido al selector de Colaciones</h1>
    <p class="lead">Aquí puedes hacer el registro del menú semanal y tener vista de tu selección.</p>

    <hr class="my-4">
    <p>¿Qué quieres hacer?</p>
    <div class="d-flex flex-column flex-md-row justify-content-center gap-3">
        <a href="{{ url_for('auth.inicio') }}" class="btn btn-primary">Escoger Menú</a>
        <a href="{{ url_for('auth.revisar') }}" class="btn btn-secondary">Revisar Selección</a>
    </div>
</div>
{% endblock %}
